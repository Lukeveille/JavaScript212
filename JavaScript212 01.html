<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Javascript test page</title>
        <meta charset="UTF-8" />
        <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 10%;
            font-size: 30px;
            font-weight: bold;
        }

        #funnyButton {
            font-style: oblique;
        }
        #funnyButton:hover {
            font-size: 40px;
            font-style: normal;
        }
        </style>
    </head>
    <body id="body">
        
        <script>
        
        var splitArray = prompt('Type a sentence:');
        var spacer = splitArray.split(' ', 3);

        for (index in spacer) {
            document.write(spacer[index] + ', ');
        }
            
        //document.write(parseFloat(number1 % number2));

        if (spacer[0]=='hello') {
            document.write('<div id="funnyButton">Parse a word</div>')
            for (i=0; i<=100; i++) {
                document.write('<br />');
                var mult = false;
                
                if (i > 0 && i % 3 == 0) {
                    document.write('fizz');
                    mult = true;
                }
                
                if (i > 0 && i % 5 == 0) {
                    document.write('buzz');
                    mult = true;
                }
                
                if (!mult) {
                    document.write(i);
                }
            }
        }
        
        </script>

    </body>
</html>
