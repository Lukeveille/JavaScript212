<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Javascript Clock</title>
        <meta charset="UTF-8" />
        <style>

        body {
            text-align: center;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10%;
            font-size: 30px;
        }

        #funnyButton {
            font-style: oblique;
        }
        #funnyButton:hover {
            font-style: normal;
            font-size: 40px;
        }
        </style>
    </head>
    <body id="body">

        <code id='clock'></code><br />
        
        <br /><button id='stopIt' onClick='stopIt()'>Stop!</button>

        <script>
        var clockDisplay = document.getElementById('clock');

        function currentTime() {
            var d = new Date();
            var H = d.getHours();
            var M = d.getMinutes();
            var S = d.getSeconds();
            if (H > 12) {
                H -= 12;
            }
            if (M < 10) {
                M = '0' + M;
            }
            if (S < 10) {
                S = '0' + S;
            }
            var clock = H + ':' + M + ':' + S;
            clockDisplay.innerHTML=clock;
        }
        
        function stopIt() {
            clearInterval(initiate);
        }

        var initiate = setInterval(function(){currentTime()}, 1000);

        var tenSec = setTimeout(function(){alert('You\'ve been here 10 seconds!')}, 10000);

        </script>

    </body>
</html>
