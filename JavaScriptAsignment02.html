<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Javascript calculator</title>
        <meta charset="UTF-8" />
        <style>

        body {
            text-align: center;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10%;
            font-size: 30px;
        }

        #funnyButton {
            font-style: oblique;
        }
        #funnyButton:hover {
            font-style: normal;
            font-size: 40px;
        }
        </style>
    </head>
    <body id="body">
        
        <input id="x" />
        <select id="type">
            <option value="1">Addition</option>
            <option value="2">Subtraction</option>
            <option value="3">Multiplication</option>
            <option value="4">Division</option>
        </select>
        <input id="y" />
        <button id="calc" onclick="checkType()">Calculate!</button>
        <br />
        <br /><div id="resultBox"></div>
        <code id="clock"></code><br />
        <br /><code id="calendar"></code><br />
        <div id="typeBox" class="typeClass"></div>

        <script>

        var result = document.querySelector('#resultBox');

        function checkType() {
            var x = Number(document.querySelector('#x').value);
            var y = Number(document.querySelector('#y').value);
            var z;
            var type = document.querySelector('#type').value;

            if (type==1) {
                z = x + y;
            } else if (type==2){
                z = x - y;
            } else if (type==3){
                z = x * y;
            } else if (type==4){
                z = x / y;
            }

            result.innerHTML = z + '<br />';
        }

        var clockDisplay = document.getElementById('clock');
        var calendarDisplay = document.getElementById('calendar');
        var date = new Date();

        var initiate = setInterval(function(){currentTime()}, 1000);

        var fullDateTime = {
            date: date,
            calendar: {
                year: date.getFullYear(),
                month: date.getMonth(),
                day: date.getDate()
            },
            time: {
                hours: date.getHours(),
                minutes: date.getMinutes(),
                seconds: date.getSeconds(),
            },
        }

        function currentTime() {
            clockDisplay.innerHTML='';
            calendarDisplay.innerHTML='';
            
            var apm = 'am';
            var date = new Date();

            var weekDay = date.getDay();
            if (weekDay==0) {
                weekDay = 'Sunday';
            } else if (weekDay==1) {
                weekDay = 'Monday'
            } else if (weekDay==2) {
                weekDay = 'Tuesday'
            } else if (weekDay==3) {
                weekDay = 'Wednesday'
            } else if (weekDay==4) {
                weekDay = 'Thursday'
            } else if (weekDay==5) {
                weekDay = 'Friday'
            } else if (weekDay==6) {
                weekDay = 'Saturday'
            }
            
            var month = date.getMonth();
            if (month==0) {
                month = 'January'
            } else if (month==1) {
                month = 'February'
            } else if (month==2) {
                month = 'March'
            } else if (month==3) {
                month = 'April'
            } else if (month==4) {
                month = 'May'
            } else if (month==5) {
                month = 'June'
            } else if (month==6) {
                month = 'July'
            } else if (month==7) {
                month = 'August'
            } else if (month==8) {
                month = 'September'
            } else if (month==9) {
                month = 'October'
            } else if (month==10) {
                month = 'November'
            } else if (month==11) {
                month = 'December'
            }

            var day =  date.getDate();
            var year =  date.getFullYear();

            var hour =  date.getHours();
            if (hour >= 12) {
                apm = 'pm';
            }
            if (hour > 12) {
                hour -= 12;
            }
            if (hour==0) {
                hour = 12;
            }

            var min =  date.getMinutes();
            if (min < 10) {
                min = '0' + min;
            }

            var sec =  date.getSeconds();
            if (sec < 10) {
                sec = '0' + sec;
            }

            var clock = hour + ':' + min + ':' + sec + ' ' + apm;
            var cal = weekDay + ', ' + month + ' ' + day + ', ' + year; 

            clockDisplay.innerHTML=clock;
            calendarDisplay.innerHTML=cal;
        }

        </script>

    </body>
</html>
